<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #parent {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #child {
            width: 100%;
            height: 5000px;
        }
        div {
            color: black;
            font-size: 12px;
        }
        .splitter {
            width: 4px;
            height: 4px;
        }
    </style>
</head>
<body>
    <div id="parent1">
        <div id="child1">
            <div id="splitterStart"> </div>

        </div>
    </div>
    <script>
        let scroll = 0
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            scroll = 1;
        } else {
            scroll = -1;
        }
        lastScrollTop = scrollTop;
        });
       
        const options = {
            root: parent1,
            rootMargin: '4px',
            threshold: 1
        }

        const observer = new IntersectionObserver(() => {
            const spl = scroll > 0 ? document.getElementById("splitter-98") : document.getElementById("splitter-0");
            const inline = scroll > 0 ? 'end' : 'start';
            spl.scrollIntoView(inline)
        } , options)
        const array = [...Array(100).keys()]
        splitterStart.scrollIntoView({inline: 'end'})
        observer.observe(splitterStart)
        array.forEach( (item, index) => {
            let div = document.createElement('div');
            div.className = "container";
            div.innerHTML = index;
            child1.append(div)
            child1.insertAdjacentHTML('beforeend', `<div id="splitter-${index}"> </div>`)
        })
    </script>
</body>
</html>
